{% include 'canteen/header.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Add Menu</h2>
            <form method="POST" action="{% url 'WebFoodapp:add_menu' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <br>
                <div class="form-group">
                    <select name="category" id="category" class="form-control">
                        <option value="">select category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.category }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" name="item" id="item" class="form-control" placeholder="Enter Item">
                </div>
                <div class="form-group">
                    <input type="text" name="price" id="price" class="form-control" placeholder="Enter Price" pattern="[0-9+.]{1,}" title="Only numerical values allowed">
                </div>
                <div class="form-group">
                    <textarea name="description" id="description" class="form-control" placeholder="Enter Description" rows="4" style="resize: none;"></textarea>
                </div>
                <div class="form-group">
                    <input type="file" name="file" id="file" class="form-control" placeholder="Enter Image">
                </div>
                <div class="form-group">
                    <input type="text" name="quantity" id="quantity" class="form-control" placeholder="Enter Quantity (total no of serve)">
                </div>
                <div class="form-group">
                    <select name="diff" id="diff" class="form-control">
                        <option value="">Select Veg or Non Veg</option>
                        <option value="veg">Veg</option>
                        <option value="non-veg">Non-Veg</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-success">Add Menu</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% include 'canteen/footer.html' %}
